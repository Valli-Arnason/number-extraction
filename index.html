<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comma Separated Number List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col items-center px-4 py-12 space-y-14">
  <h1>Paste a block of text, filter numerical sequences (e.g. SKUs) and return them comma-seperated</h1>
  <input
    class="input-field w-full max-w-md px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
    type="text"
    placeholder="Paste values or block of text"
    maxlength="2500"
  />

  <button
    id="cleanup"
    class="w-full max-w-md bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transition"
  >
    Filter
  </button>

  <div
    id="output"
    class="w-full max-w-md bg-white p-4 rounded shadow text-sm break-words min-h-[2rem]"
  ></div>

  <button
    id="copy-btn"
    style="display: none;"
    class="w-full max-w-md bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
  >
    Copy values
  </button>

  <button
  id="clear-btn"
  style="display: none;"
  class="w-32 max-w-md bg-gray-400 text-white px-4 py-2 rounded hover:bg-green-700 transition"
>
  Clear values
</button>

  <script src="comma.js"></script>
</body>
</html>
